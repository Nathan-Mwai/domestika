<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas width="600" height="600"></canvas>
    <script>

      const canvas = document.querySelector("canvas");

      const context = canvas.getContext('2d')

      context.fillStyle = 'blue'
      <!-- This are coordinates so 100 left and down to now start drawing -->
      //context.fillRect(100,100,400,400);

      // All this below was done with fillrect so you can see. Here is the full code 
      context.lineWidth = 4
      context.beginPath();
      context.rect(100,100,400,400)
      context.stroke()

      // it ends here now we do somthing else
    </script>
  </body>
</html>
